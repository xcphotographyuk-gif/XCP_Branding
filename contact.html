<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact â€” XC Photography</title>
  <link rel="stylesheet" href="/assets/css/portfolio.css">
  <style>
    .contact-form{max-width:600px;margin:24px auto}
    .form-group{margin-bottom:16px}
    .form-group label{display:block;margin-bottom:6px;font-weight:500}
    .form-group input,.form-group textarea{width:100%;padding:10px;border:1px solid #ccc;border-radius:4px;font-family:inherit}
    .form-group textarea{min-height:120px}
    .btn{background:#111;color:#fff;padding:12px 24px;border:0;border-radius:4px;cursor:pointer;font-size:1rem}
    .btn:hover{background:#333}
  </style>
</head>
<body>
  <header class="site-header wrap">
    <nav class="site-nav">
      <a href="/">Home</a>
      <a href="/portfolio.html">Portfolio</a>
      <a href="/contact.html">Contact</a>
    </nav>
  </header>
  <main class="wrap">
    <h1>Get In Touch</h1>
    <p class="lead">Ready to work together? Send us a message and we'll respond within 24 hours.</p>
    <form class="contact-form" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <button type="submit" class="btn">Send Message</button>
    </form>
  </main>
</body>
</html>
